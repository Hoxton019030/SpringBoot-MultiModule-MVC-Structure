server:
  port: 8080
spring:
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:~/multi;AUTO_SERVER=true # ??????C/user/userName?????
    driver-class-name: org.h2.Driver #??driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


